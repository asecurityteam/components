# Gopkg.toml example

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/asecurityteam/transportd"
  version = "^0.3.0"

[[constraint]]
  name = "github.com/asecurityteam/transport"
  version = "^1.1.2"

[[constraint]]
  branch = "master"
  name = "github.com/asecurityteam/settings"

[[constraint]]
  name = "github.com/Jeffail/benthos"
  version = "^2.4.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[[constraint]]
  name = "github.com/golang/mock"
  version = "1.3.1"
